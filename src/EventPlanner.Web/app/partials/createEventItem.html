<h1>Create Event Item</h1>
<table>
    <tr>
        <th>Name</th>
        <td><input type="text" ng-model="eventItem.name" placeholder="Event Item Name" /></td>
    </tr>
    <tr>
        <th>Content</th>
        <td><textarea ng-model="eventItem.content" style="width: 100%; height: 100px;" ></textarea></td>
    </tr>    
</table>

<button ng-click="createEventItem()">Create</button>
<div ng-bind="status"></div>
